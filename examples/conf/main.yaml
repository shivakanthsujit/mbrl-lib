defaults:
  - algorithm: planet
  - dynamics_model: planet_pclast
  - overrides: planet_pclast
  - action_optimizer: cem

seed: 0
device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: false

env_name: "polygon-obs"
sparse_reward: True
eval_eps: 20

experiment: default

root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${env_name}-${sparse_reward}/seed${seed}

  sweep:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M%S}